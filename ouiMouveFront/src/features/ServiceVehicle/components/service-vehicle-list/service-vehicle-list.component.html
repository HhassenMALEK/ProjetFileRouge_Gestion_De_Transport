<section>
  @if (vehicles && vehicles.length === 0) {
  <div class="text-center">
    <p class="text-muted">No reservations found.</p>
  </div>
  } @else if (vehicles) {
  <div class="list-group">
    @for (vehicle of vehicles; track vehicle.id) {
    <app-service-vehicle-item
      [vehicle]="vehicle"
    ></app-service-vehicle-item>
    }
  </div>
  }
</section>
