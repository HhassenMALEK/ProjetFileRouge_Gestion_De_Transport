    <div class="modal-overlay">
      <div class="modal-content">
        <h3>{{ title() }}</h3>
        <p>{{ message() }}</p>
        <div class="modal-buttons">
          <app-button
            label="Oui"
            color="red"
            (onClick)="onConfirm.emit()"
          ></app-button>
          <app-button
            label="Non"
            color="gray"
            (onClick)="onCancel.emit()"
          ></app-button>
        </div>
      </div>
    </div>
