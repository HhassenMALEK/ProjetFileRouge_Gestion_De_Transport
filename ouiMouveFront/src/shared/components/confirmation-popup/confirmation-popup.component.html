    <div class="modal-overlay">
      <div class="modal-content">
        <h2>{{ title() }}</h2>
        <p>{{ message() }}</p>
        <div class="modal-buttons">
          <app-button
            label="Confirmer"
            color="red"
            (onClick)="onConfirm.emit()"
          ></app-button>
          <app-button
            label="Annuler"
            color="gray"
            (onClick)="onCancel.emit()"
          ></app-button>
        </div>
      </div>
    </div>
