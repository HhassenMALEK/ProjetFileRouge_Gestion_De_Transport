# Configuration spécifique au développement
spring.jpa.hibernate.ddl-auto=create-drop
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.sql.init.data-locations=classpath:sql/data/01-*.sql,classpath:sql/data/02-*.sql,classpath:sql/data/03-*.sql,classpath:sql/data/04-*.sql,classpath:sql/data/05-*.sql
spring.datasource.url=jdbc:mariadb://localhost:3306/ouimouve
spring.datasource.username=ouimouve
spring.datasource.password=password
spring.jpa.show-sql=true
spring.sql.init.continue-on-error=false